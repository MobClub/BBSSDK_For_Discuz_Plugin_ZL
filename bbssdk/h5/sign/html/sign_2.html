                <script>
                    var loadingOk=true
                    var noMore = false
                    var page = 1
                    var clicked = false
                    window.onscroll  = function (){
                        var marginBot = 0;
                        if (document.compatMode === "CSS1Compat"){
                            marginBot = document.documentElement.scrollHeight - (document.documentElement.scrollTop+document.body.scrollTop)-  document.documentElement.clientHeight;
                        } else {
                            marginBot = document.body.scrollHeight - document.body.scrollTop-  document.body.clientHeight;
                        }
                        if(marginBot<=0 && loadingOk==true) {
                            setTimeout(function(){
                            getList()
                            },1000)
                        }
                    }
                    function getList(){
                        if(noMore==true){
                                return
                        }
                        loadingOk=false
                        $('#more').css('display','block')
                          $.ajax({
                            type: 'POST',
                            url: 'plugin.php?id=bbssdk:sign',
                            data:  { page: page,uid:'<?php echo $p['uid']?>',type:'<?php echo $p['type']?>',nonce:'<?php echo $p['nonce']?>',time:'<?php echo $p['time']?>',sign:'<?php echo $sign?>' },
                            dataType: 'XML',
                            timeout: 5000,
                            success: function(response){
                                loadingOk = true
                                $('#more').css('display','none')
                                page +=1
                                if(response.length==0){
                                    noMore = true
                                }
                                console.log(response)
                                $('#content').append(response)
                            },
                            error: function(xhr, type){
                              alert('签到记录获取失败')
                            }
                          })
                    }
                    function qiandao(){
                        if(clicked){
                            return
                        }
                        clicked = true
                        $.ajax({
                            type: 'POST',
                            url: 'plugin.php?id=bbssdk:sign',
                            data: { qiandao: 1,uid:'<?php echo $p['uid']?>',type:'<?php echo $p['type']?>',nonce:'<?php echo $p['nonce']?>',time:'<?php echo $p['time']?>',sign:'<?php echo $sign?>' },
                            dataType: 'XML',
                            timeout: 5000,
                            success: function(response){
                                clicked = false
                                var parser=new DOMParser();  
                                var xmlDoc=parser.parseFromString(response,"text/xml");  
                                //提取数据  
                                var msg = xmlDoc.getElementsByTagName('root')[0].textContent; 
                                if(/已签到/.test(msg)){
                                    location.href = location.href
                                }else{
                                    alert(msg)
                                }
                            },
                            error: function(xhr, type){
                              alert('请求失败')
                            }
                          })
                    }
                    //init
                    window.onload = function (){
                        getList()
                    }
                    var installed = '<?php echo $installed?>'
                    if(!installed){
                        alert('本功能需要安装小米签到插件！')
                    }
                </script>
